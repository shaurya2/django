{% extends 'food/base.html'%}



{% block body%}



<div class="container">
    <div class="row">
         <div class="col-md-4 offset-md-4" >
             <div class="card">
                 <div class="card-header txt-white bg-info">
                     <div class="card-title">
                         Register
                     </div>
 
                 </div>
                 <div class="card-body">
                  
                        <form method="post">

                            {% csrf_token %}

                              {% for field in form %}
                               <div class="form-grp">
                                {{field.name}}
                                <br>
                                {{field}}
                               </div>
                              {%endfor %}

                            <button type="submit" class="btn-info">Signup</button>

                        </form>
                   </div>
                    
                 </div>
             </div>
             
         </div>
    
    </div>
 </div>
 
 
 

{%endblock%}
